
<h3 class=" container mt-2 "  >Edit Page</h3>

<div class="container mt-3 mb-5">
  <form [formGroup]="form" (ngSubmit)="onSumbit()"  >
    <div class="mb-3">
      <label  class="form-label">First Name</label>
      <input type="email"   class="form-control" formControlName="firstName" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Last Name</label>
      <input type="text"   formControlName="lastName" class="form-control" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Email</label>
      <input type="email"  formControlName="email" class="form-control" >
    </div>

    <div class="mb-3">
      <label   class="form-label">Password</label>
      <input type="password"   formControlName="password" class="form-control" >
    </div>

    <div *ngIf="authService.isInRole('Admin')" class="mb-3">
      <label  class="form-label">Role</label>
      <select  class="form-select"  formControlName="role" >
        <option  ngClass="{{user.role == 'Admin'? 'selected' : ''}}" value="Admin">Admin</option>
        <option ngClass="{{user.role == 'User'? 'selected' : ''}}" value="User">User</option>
      </select>
    </div>

    <div *ngIf="authService.isInRole('Admin')" class="mb-3">
      <label  class="form-label">Status</label>
      <select  class="form-select"  formControlName="status" >
        <option  ngClass="{{user.status == 'locked'? 'selected' : ''}}" value="locked">locked</option>
        <option ngClass="{{user.status == 'unlocked'? 'selected' : ''}}" value="unlocked">unlocked</option>
      </select>
    </div>
    <button type="submit"  class="btn me-2  d-inline-block btn-primary">Submit</button>
    <button routerLink=""  class="btn btn-secondary">cancel</button>

  </form>
  <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
    {{error}}
  </div>
</div>
